<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Component 组件</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>Component 父子组件关系</h1>
		<hr />
		<div id="app">
			<panda></panda>
		</div>
		
		<script type="text/javascript">
			var city = {
				template:`<div style='color: red;'>shanghai of China!</div>`
			}
			//构造器外部写局部注册组件
			var pandaComponent = {
				template:`
				<div>
					<p>panda from China!</p>
					<city></city>
				</div>
				`,
				components:{
					"city":city
				}
			}
			
			var app = new Vue({
				el:'#app',
				components:{
					"panda":pandaComponent	
				}
			})
			
		</script>
	</body>
</html>
