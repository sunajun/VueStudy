<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.set</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>Vue.set全局操作</h1>
		<hr />
		<div id="app">
			{{count}}
			<ul>
            		<li v-for=" aa in arr">{{aa}}</li>
        		</ul>
		</div>
		<p><button onclick="add()">add</button></p>
		<script type="text/javascript">
			//在构造器外部声明数据
			var outData={
				count:1,
				goodName:'car',
				 arr:['aaa','bbb','ccc']
			};
			var app = new Vue({
				el:'#app',
				//引用外部数据
				data:outData
			})
			//由于Javascript的限制，Vue不能自动检测以下变动的数组。
			//当你利用索引直接设置一个项时，vue不会为我们自动更新。
			//当你修改数组的长度时，vue不会为我们自动更新。
			function add(){
				//用Vue.set改变
//				Vue.set(outData,'count',2);
				//用Vue对象的方法添加
//				app.count++;
				//直接操作外部数据
//				outData.count++;
				
//				 app.arr[1]='ddd';
				Vue.set(app.arr,1,'ddd')
			}
		</script>
	</body>
</html>
