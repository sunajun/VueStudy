<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-for实例</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- v-for指令是循环渲染一组data中的数组，v-for 指令需要以 item in items 形式的特殊语法，
			items 是源数据数组并且item是数组元素迭代的别名。需要注意的是，你需要那个html标签循环，v-for就写在那个上边。-->
		<h1>v-for实例</h1>
		<hr />
		<div id="app">
			<ul>
				<li v-for="item in sortItems">
					{{item}}
				</li>
			</ul>
			<ul>
				<li v-for="(student,index) in sortStudents">
					{{index}}: {{student.name}}-{{student.age}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					items:[20,23,18,65,32,19,54,7,41],
					students:[
						{name:'jspang',age:32},
			  			{name:'Panda',age:30},
			  			{name:'PanPaN',age:21},
			 			{name:'King',age:45}
					]
				},
				computed:{
					sortItems:function(){
						return this.items.sort(sortNumber);
					},
					sortStudents:function(){
						return sortByKey(this.students,'age');
					}
				}
			})
			function sortNumber(a,b){
				return a-b
			}
			//数组对象方法排序:
			function sortByKey(array,key){
			    return array.sort(function(a,b){
			      var x=a[key];
			      var y=b[key];
			      return ((x<y)?-1:((x>y)?1:0));
			   });
			}
		</script>
	</body>
</html>
