<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Early Examples Demo</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>实例方法</h1>
		<hr />
		<div id="app">{{message}}</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				},
				//Vue和Jquery.js一起使用
				//在Vue中使用jQuery,在DOM被挂载后修改里边的内容
				mounted:function(){
					$("#app").html('我是jQuery');
				},
				methods:{
					add:function(){
						console.log("调用了Add方法");
					}
				}
			})
			//实例调用自定义方法
			app.add();
		</script>
	</body>
</html>
