<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Methods Option  方法选项</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>Methods Option  方法选项</h1>
		<hr />
		<div id="app">
			{{a}}
			<p><button @click="add(2,$event)">add</button></p>
			<!--用.native修饰器来调用构造器里的add方法,native给组件绑定构造器里的原生事件。-->
			<p><btn @click.native="add(3)"></btn></p>
		</div>
		<button onclick="app.add(4)">外部Add</button>
		<script type="text/javascript">
			var btn={
			    template:`<button>组件Add</button>`     
			}
			var app = new Vue({
				el:'#app',
				data:{
					a:0
				},
				methods:{
					add:function(num){
						if(num!=''){
							this.a+=num
						}else{
							this.a++;
						}
						console.log(event);
					}
				},
				components:{
					"btn":btn
				}
			})
		</script>
	</body>
</html>
